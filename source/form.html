<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo-link" href="index.html">
        <img class="page-header__logo-img" src="#" alt="Cat Energy" width="" height="">
        <img class="page-header__logo-label" src="#" alt="Cat Energy" width="" height="">
      </a>
      <nav class="header-nav">
        <button class="header-nav__menu-button" type="button">Открыть меню
        </button>
        <ul class="header-nav_list">
          <li class="header-nav_item">
            <a href="#" class="header-nav__link header-nav__link--active">Главная</a>
          </li>
          <li class="header-nav_item">
             <a href="#" class="header-nav__link">Каталог продукции</a>
          </li>
          <li class="header-nav_item">
             <a href="#" class="header-nav__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">

      <section class="form-section">
        <form action="https://echo.htmlacademy.ru" method="get" class="program-selection">
          <h1 class="program-selection__title">Подбор программы</h1>
          <p class="program-selection__intro">Заполните программу и мы подберем программу питания для вашего кота</p>
          <div class="program-selection__part1">
            <label for="name-field" class="program-selection__label"> Имя*:
              <input type="text" id="name-field" name="name" class="program-selection__text-input" placeholder="Барсик" required>
            </label>

            <label for="weight-field" class="program-selection__label"> Вес (кг)*:
              <input type="text" id="weight-field" name="weight" class="program-selection__text-input" placeholder="7" required>
            </label>

            <label for="age-field" class="program-selection__label"> Возраст (лет)*:
              <input type="text" id="age-field" name="age" class="program-selection__text-input" placeholder="7">
            </label>
          </div>

          <div class="program-selection__part2">
            <label for="program-slim" class="program-selection__label"> Похудение
              <input type="radio" id="program-slim" name="program" value="slim" class="program-selection__radio-input">
            </label>
          </div>


        </form>

      </section>



      <section class="contacts">
        <div class="contacts__wrapper">
          <b class="contacts__title">Приглашаем к сотрудничеству</b>
          <p class="contacts__adress">ул. Большая Конюшенная, д.19/8 Санкт-Петербург</p>
          <!-- при стилизации при необходимости изменю разметку в адресе-->
        </div>
        <div class="contacts__map"></div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper ">
        <a href="index.html" class="page-footer__logo-link">
          <img src="#" alt="" class="page-footer__logo-image" width="" height="" alt="CAT Energy">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--VK">Мы в Вконтакте</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--IG">Мы в Инстаграм</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--FB">Мы в Фэйсбук</a>
            </li>
          </ul>

          <div class="page-footer__copyright copyright">
            <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link-text">HTMLAcademy</a>
            <a  href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link-image">HTML Academy</a>
          </div>
        </div>
      </div>
    </footer>


  </body>
</html>
